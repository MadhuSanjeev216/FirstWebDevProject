<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="shortcut icon" href="assets/kubeclouds.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main-css.css" />
    <script src="js/form.js"></script>
    <title>KubeClouds enrollment form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta
      name="keywords"
      content="kubeclouds itconsulting itservices 'us it consultancy' sponsor H1-B"
    />
    <meta
      name="Description"
      content="Fill up the following form details to enroll for H1-B lottery for 2023"
    />
    <style>
      dl {
        display: grid;
        grid-template-columns: 2fr 9fr;
      }
    </style>
  </head>
  <body>
    <br />
    <hr />
    <h1 class="text-center">H1-B Lottery Registration Form</h1>
    <hr />
    <section class="mt-5 mb-5 ml-5 mr-5 pt-5 pb-5 pl-5 pr-5">
      <form id="theForm">
        <div class="form-group row">
            <div class="col-md-6">
                <div class="row">
                        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="firstName" placeholder="As in passport"/>
                        </div>
                        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="lastName" placeholder="As in passport"/>
                        </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
          <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
          <div class="col-sm-2">
            <input type="date" class="form-control" id="dob" placeholder="As in Passport" />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary btn-md">
              Log in
            </button>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
